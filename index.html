<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobilization Calculator</title>
    <style>
      :root { --bg:#0b1020; --panel:#121a30; --muted:#8ea0c7; --text:#e8eefc; --accent:#4ea3ff; --border:#2b3657; }
      *{box-sizing:border-box} body{margin:0;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:linear-gradient(180deg,#0b1020,#0f1730);color:var(--text)}
      .wrap{max-width:1100px;margin:0 auto;padding:24px}
      h1{margin:0 0 6px;font-size:24px}
      p.sub{margin:0 0 16px;color:var(--muted)}
      .tabs{display:flex;gap:8px;margin-bottom:16px}
      .tab{padding:8px 12px;border:1px solid var(--border);background:#0f1730;color:var(--text);border-radius:8px;cursor:pointer}
      .tab.active{background:var(--panel);outline:2px solid var(--border)}
      .grid{display:grid;gap:12px}
      .g2{grid-template-columns:repeat(2,minmax(0,1fr))}
      .g3{grid-template-columns:repeat(3,minmax(0,1fr))}
      .g4{grid-template-columns:repeat(4,minmax(0,1fr))}
      @media (max-width:900px){.g2,.g3,.g4{grid-template-columns:1fr}}
      .card{background:var(--panel);border:1px solid var(--border);border-radius:14px;padding:16px}
      .card h2{font-size:16px;margin:0 0 10px;display:flex;align-items:center;gap:8px}
      label{display:block;font-size:12px;color:var(--muted);margin-bottom:4px}
      input,textarea,select{width:100%;padding:10px;border-radius:10px;border:1px solid var(--border);background:#0b1328;color:var(--text)}
      textarea{min-height:80px;resize:vertical}
      .row{display:flex;gap:8px;align-items:center}
      .btn{padding:8px 12px;border-radius:10px;border:1px solid var(--border);background:#0b1328;color:var(--text);cursor:pointer}
      .btn.primary{background:#0e2760;border-color:#173a8a}
      .muted{color:var(--muted);font-size:12px}
      .pill{display:inline-block;padding:2px 8px;border:1px solid var(--border);border-radius:999px;margin-left:8px}
      .total{font-weight:700}
      .role{background:#0c1430;border:1px dashed var(--border);padding:10px;border-radius:12px}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
